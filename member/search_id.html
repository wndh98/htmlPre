<head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
        <div id="container">
            <div class="breadcrumbs">
                <ul>
                    <li><a href="#none">홈</a></li>
                    <li><a href="#none">로그인</a></li>
                </ul>
            </div>
            <div class="login_container">
                <h1 class="title1">로그인</h1>
                <h2 class="title2">가입하신 방법에 따라 아이디 찾기가 가능합니다.<br>
                    법인사업자 회원 또는 외국인 회원의 경우 법인명과 법인번호 또는 이름과 등록번호를 입력해 주세요.</h1>
                <form>
                    <div class="login_form">
                        <span>회원유형</span>
                        <select name="select1">
                            <option value="1">개인회원</option>
                            <option value="2">개인사업자회원</option>
                            <option value="3">법인 사업자회원</option>
                        </select>
                        <div class="member_search_option">
                            <input type="radio" name="radio1" id="radio1" style="display:none"><label for="radio1">법인</label>
                            <input type="radio" name="radio1" id="radio2"><label for="radio2">이메일</label>
                            <input type="radio" name="radio1" id="radio3"><label for="radio3">휴대폰번호</label>
                        </div>
                        <span>이름</span>
                        <input type="text" required>
                        <span class="option1">이메일</span>
                        <input type="text" required class="option1">
                        <span class="option2">휴대폰 번호</span>
                        <div>
                            <input type="text" required class="option2" style="width:31%">
                            -<input type="text" required class="option2" style="width:32%">
                            -<input type="text" required class="option2" style="width:32%">
                        </div>
                        <span class="option3">법인 번호</span>
                        <div>
                            <input type="text" required class="option3" style="width:48%">
                            -<input type="text" required class="option3" style="width:48%">
                        </div>
                        <input type="submit" class="btnBold" value="확인">
                    </div>
                </form>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </div>

    </script>
