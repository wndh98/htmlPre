<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <!--버튼 -->
        <a class="btnNormal_w" style="width:50px;">1</a>
        <button class="btnNormal">2</button>
        <button class="btnBold">3</button>
        <button class="btnBold_w">4</button>
        <!--버튼 -->
        <!--input-->
        <input type="text">
        <input type="checkbox">
        <input type="radio">
        <!--input-->
        <!--증가,감소-->
        <div class="count_btn">
            <button class="btnNormal_w increase">-</button>
            <input type="number" name="pi_count" class="increase_input">
            <button class="btnNormal_w increase">+</button>
            <button class="delete"><img src="../images/product/ico_product_delete.svg"></button>
        </div>
        <!--증가,감소-->
        <!--탭메뉴-->
        <div class="section_menu">
            <ul>
                <li class="on"><a>1</a></li>
                <li><a>2</a></li>
                <li><a>3</a></li>
            </ul>
        </div>
        <!--탭메뉴-->
        <!--페이징-->
        <div class="paging">
            <a class="prev_btn"></a>
            <ul class="page_list">
                <li><a class="on" href="#none">1</a></li>
                <li><a href="#none">2</a></li>
                <li><a href="#none">3</a></li>
                <li><a href="#none">4</a></li>
            </ul>
            <a class="next_btn"></a>
        </div>
        <!--페이징-->
    </div>
</body>

</html>
