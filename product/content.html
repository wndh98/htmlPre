<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylehseet" href="../monstserrat.css">
    <link rel="stylehseet" href="../nanum_gothic.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../footer_tab.css">
    <link rel="stylesheet" href="product_content.css">
</head>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
        <div id="container">
            <div class="breadcrumbs"></div>
            <div class="product_item">
                <div class="product_img">
                    <div class="product_main_img"><div class="wish"></div>메인이미지</div>
                    <div class="product_sub_img">
                        <ul class="product_img_list">
                            <li>이미지1</li>
                            <li>이미지2</li>
                            <li>이미지3</li>
                        </ul>
                    </div>
                </div>
                <div class="product_explain">
                    <h1>상품명</h1>
                    <div class="basic_info">
                        <ul>
                            <li><span>제목</span>설명</li>
                            <li><span>제목</span>설명</li>
                            <li><span>제목</span>설명</li>
                            <li><span>제목</span>설명</li>
                        </ul>
                    </div>
                    <div class="product_option">
                        <div class="option_box">
                            <div class="option_title">옵션명</div>
                            <ul class="option_list">
                                <li>옵션1</li>
                                <li>옵션2</li>
                                <li>옵션3</li>
                            </ul>
                        </div>
                        <p>[필수] 옵션을 선택해 주세요.</p>
                        <span>(최소주문수량1개 이상)</span>
                    </div>
                    <div class="product_price">
                        <div><span>TOTAL</span>(QUANTITY)</div>
                        <div><span>0</span><span>(0개)</span></div>
                    </div>
                    <div class="product_button">
                        <div>버튼1</div>
                        <div>버튼2</div>
                        <div>버튼3</div>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </div>
</body>
</html>
