<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="stylehseet" href="../monstserrat.css">
    <link rel="stylehseet" href="../nanum_gothic.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../footer.css">
    <link rel="stylesheet" href="../footer_tab.css">
    <link rel="stylesheet" href="board_list.css">
</head>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <aside id="aside"></aside>
        <div id="container">
            <div class="breadcrumbs">
                <ul>
                    <li><a href="#none">홈</a></li>
                    <li><a href="#none">게시판</a></li>
                    <li><a href="#none">공지사항</a></li>
                </ul>
            </div>
            <div class="board_container">
                <h1 class="title1">공지사항</h1>
                <h2 class="title2">공지사항입니다.</h2>
                <div class="board_list">
                    <table class="board_table">
                        <colgroup>
                            <col style="width:80px;">
                            <col style="width:auto;">
                            <col style="width:90px;">
                            <col style="width:120px;">
                            <col style="width:74px;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th>번호</th>
                                <th>제목</th>
                                <th>작성자</th>
                                <th>작성일</th>
                                <th>조회</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>1</td>
                            <td><a href="#none">제목입니다.</a></td>
                            <td class="b_writer">작성자입니다.</td>
                            <td class="b_date">2024-01-30<br>10:13:16</td>
                            <td class="b_view">29</td>
                        </tr>
                    </table>
                    <div class="board_menu">
                        <div class="search_form">
                            <form>
                                <select>
                                    <option value="">일주일</option>
                                    <option value="">한달</option>
                                    <option value="">세달</option>
                                    <option value="">전체</option>
                                </select>
                                <select>
                                    <option value="">제목</option>
                                    <option value="">내용</option>
                                    <option value="">글쓴이</option>
                                    <option value="">아이디</option>
                                </select>
                                <input type="text">
                                <input type="submit" class="btnNormal">
                            </form>
                        </div>
                        <div class="board_crud">
                            <a class="btnNormal">글쓰기</a>
                        </div>
                    </div>
                    <div class="paging">
                        <a class="prev_btn"></a>
                        <ul class="page_list">
                            <li><a class="on" href="#none">1</a></li>
                            <li><a href="#none">2</a></li>
                            <li><a href="#none">3</a></li>
                            <li><a href="#none">4</a></li>
                        </ul>
                        <a class="next_btn"></a>
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer">

        </footer>
    </div>
</body>

</html>
