<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="/admin/member/sidebars.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/admin/admin_style.css">
</head>

<body>

    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <img src="/images/logo.jpg">
            </a>
        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2">회원</a></li>
            <li><a href="#" class="nav-link px-2">상품카테고리</a></li>
            <li><a href="#" class="nav-link px-2">상품</a></li>
            <li><a href="#" class="nav-link px-2">주문</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Logout</button>
        </div>
    </header>
    <div class="row mb-3">
        <div class="col-md-2 themed-grid-col">
        </div>
        <div class="col-md-8 themed-grid-col">
            <div class="board_container">
                <div class="board_content">

                    <form>
                        <div class="boardTitle">
                            <h3>구분</h3>
                        </div>
                        <table class="boardForm">
                            <colgroup>
                                <col style="width:190px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tr>
                                <th><img src="/images/ico_required.svg"> 회원구분</th>
                                <td>
                                    <input type="radio" name="radio1" value="1" checked>
                                    <label>개인회원</label>
                                    <input type="radio" name="radio1" value="2">
                                    <label>사업자회원회원</label>
                                </td>
                            </tr>
                            <tr class="type2 type3">
                                <th><img src="/images/ico_required.svg"> 사업자구분</th>
                                <td>
                                    <input type="radio" name="radio2" value="2" checked>
                                    <label>개인사업자</label>
                                    <input type="radio" name="radio2" value="3">
                                    <label>법인사업자</label>
                                </td>
                            </tr>
                            <tr class="type3">
                                <th><img src="/images/ico_required.svg"> 회원인증</th>
                                <td>
                                    법인명<br>
                                    <input type="text" style="margin-top:5px;"><br>
                                    법인번호<br>
                                    <input type="text" style="margin-top:5px;width:30%"> -
                                    <input type="text" style="margin-top:5px;width:30%">
                                    <button class="btnNormal_w search_btn">중복확인</button>

                                </td>
                            </tr>
                        </table>
                        <div class="boardTitle">
                            <h3>기본정보</h3>
                        </div>
                        <table class="boardForm">
                            <colgroup>
                                <col style="width:190px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tr>
                                <th><img src="/images/ico_required.svg"> 아이디</th>
                                <td>
                                    <input type="text">
                                    <span>(영문소문자/숫자, 4~16자)</span>
                                </td>
                            </tr>
                            <tr>
                                <th><img src="/images/ico_required.svg"> 비밀번호</th>
                                <td>
                                    <input type="text">
                                    <span>(영문 대소문자/숫자/특수문자 중 2가지 이상 조합, 10자~16자)</span>
                                </td>
                            </tr>
                            <tr>
                                <th><img src="/images/ico_required.svg"> 비밀번호 확인</th>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr class="type1">
                                <th><img src="/images/ico_required.svg"> 이름</th>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr class="type2">
                                <th><img src="/images/ico_required.svg"> 상호명</th>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr class="type2 type3">
                                <th><img src="/images/ico_required.svg"> 사업자번호</th>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                            <tr>
                                <th>주소</th>
                                <td>
                                    <input type="text" style="width:30%">
                                    <button type="button" class="btnNormal_w search_btn"
                                        onclick="sample2_execDaumPostcode()">주소검색</button>
                                        <br>
                                    <input type="text" style="width:100%"><br>
                                    <input type="text" style="width:100%">
                                </td>
                            </tr>
                            <tr>
                                <th>일반전화</th>
                                <td>
                                    <select name="" id="" style="width:30%">
                                        <option>02</option>
                                    </select> -
                                    <input type="text" style="width:30%"> -
                                    <input type="text" style="width:30%">
                                </td>
                            </tr>
                            <tr>
                                <th><img src="/images/ico_required.svg">휴대전화</th>
                                <td>
                                    <select name="" id="" style="width:30%">
                                        <option>010</option>
                                    </select> -
                                    <input type="text" style="width:30%"> -
                                    <input type="text" style="width:30%">
                                </td>
                            </tr>
                            <tr>
                                <th><img src="/images/ico_required.svg">이메일</th>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                        </table>
                        <div class="boardTitle">
                            <h3>추가정보</h3>
                        </div>
                        <table class="boardForm">
                            <colgroup>
                                <col style="width:190px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tr>
                                <th>생년월일</th>
                                <td>
                                    <input type="text" style="width:25%">년
                                    <input type="text" style="width:25%">월
                                    <input type="text" style="width:25%">일
                                    <br>
                                    <input type="radio"><label>양력</label>
                                    <input type="radio"><label>음력</label>
                                </td>
                            </tr>
                            <tr>
                                <th>추천인 아이디</th>
                                <td>
                                    <input type="text">
                                </td>
                            </tr>
                        </table>
                        <div class="btn_menu">
                            <button class="btnBold">삭제</button>
                            <button class="btnBold_w">수정하기</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <footer style="height:250px;background-color:#e1e1e1;margin-top:50px;"></footer>
    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
        <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
        </div>
<script>
    $(function(){
        let radio1 = $("input[name=radio1]");
        let radio2 = $("input[name=radio2]");
        radio1.on("change",function(){
            if($(this).val()==1){
                $(".type1").css("display","table-row");
                $(".type3").css("display","none");
                $(".type2").css("display","none");
                $(radio2[0]).prop("checked",true);
            }else{
                $(".type1").css("display","table-row");
                $(".type3").css("display","none");
                $(".type2").css("display","table-row");
            }
        });
        radio2.on("change",function(){
            if($(this).val()==2){
                $(".type1").css("display","table-row");
                $(".type3").css("display","none");
                $(".type2").css("display","table-row");
            }else{
                $(".type1").css("display","none");
                $(".type2").css("display","none");
                $(".type3").css("display","table-row");
            }
        });
    })


</script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script src="/script/daumMap.js"></script>
</body>

</html>
