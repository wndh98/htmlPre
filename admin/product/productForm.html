<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="/admin/admin_style.css">
    <style>
        table{
            border-top:2px solid #000;
        }
        .size,.optionStyle{
            display:none;
        }
        .sizeChk{
            display:none;
        }
    </style>
</head>

<body>

    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">

        </div>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2">회원</a></li>
            <li><a href="#" class="nav-link px-2">상품카테고리</a></li>
            <li><a href="#" class="nav-link px-2">상품</a></li>

        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Logout</button>
        </div>
    </header>
    <div class="row mb-3">
        <div class="col-md-2 themed-grid-col">
        </div>
        <div class="col-md-8 themed-grid-col">
            <div class="board_container">
                <div class="board_content">

                    <form>
                        <div class="boardTitle">
                            <h3>기본</h3>
                        </div>
                        <table class="boardForm">
                            <colgroup>
                                <col style="width:190px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tr>
                                <th>옵션</th>
                                <td>
                                    <input type="checkbox"><label>HIT</label>
                                    <input type="checkbox" id="color" value="color"><label for="color">색상</label>
                                    <input type="checkbox" id="size" class="sizeChk"><label for="size" class="sizeChk">사이즈</label>
                                </td>
                            </tr>
                            <tr>
                                <th>제품명</th>
                                <td>
                                    <input type="text" style="width:100%">
                                </td>
                            </tr>
                            <tr>
                                <th>제품가격</th>
                                <td>
                                    <input type="number">
                                </td>
                            </tr>
                            <tr>
                                <th>할인가</th>
                                <td>
                                    <input type="number">
                                </td>
                            </tr>
                            <tr>
                                <th>배송비</th>
                                <td>
                                    <input type="number">
                                </td>
                            </tr>
                            <tr>
                                <th>재고</th>
                                <td>
                                    <input type="number">
                                </td>
                            </tr>
                        </table>
                        <div class="optionStyle">
                            <div class="boardTitle">
                                <h3>색상<button type="button" class="btnBold_w colorAdd">추가</button></h3>
                            </div>
                            <table class="boardForm colorTable">
                                <colgroup>
                                    <col style="width:190px;">
                                    <col style="width:auto;">
                                </colgroup>
                                <tr>
                                    <th>색상명</th>
                                    <td>
                                        <input type="text"><button type="button" class="btnBold colorDel">삭제</button>
                                    </td>
                                </tr>
                                <tr class="color">
                                    <th>제품가격</th>
                                    <td>
                                        <input type="number">
                                    </td>
                                </tr>
                                <tr class="color">
                                    <th>할인가</th>
                                    <td>
                                        <input type="number">
                                    </td>
                                </tr>
                                <tr class="color">
                                    <th>재고</th>
                                    <td>
                                        <input type="number">
                                    </td>
                                </tr>
                                <tr class="size" style="display:none">
                                    <th>사이즈 <button type="button" class="btnBold_w sizeAdd">추가</button></th>
                                    <td class="sizeTd">
                                        <table class="boardForm sizeTable">
                                            <colgroup>
                                                <col style="width:190px;">
                                                <col style="width:auto;">
                                            </colgroup>
                                            <tr>
                                                <th>사이즈</th>
                                                <td>
                                                    <input type="text"><button type="button" class="btnBold sizeDel">삭제</button>
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>제품가격</th>
                                                <td>
                                                    <input type="number">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>할인가</th>
                                                <td>
                                                    <input type="number">
                                                </td>
                                            </tr>
                                            <tr>
                                                <th>재고</th>
                                                <td>
                                                    <input type="number">
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="boardTitle">
                            <h3>상세내용</h3>
                        </div>
                        <table class="boardForm">
                            <colgroup>
                                <col style="width:190px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tr>
                                <th>내용</th>
                                <td>
                                    <div id="froala">

                                    </div>
                                </td>
                            </tr>
                        </table>
                        <div class="boardTitle">
                            <h3>이미지</h3>
                        </div>
                        <table class="boardForm">
                            <colgroup>
                                <col style="width:190px;">
                                <col style="width:auto;">
                            </colgroup>
                            <tr>
                                <th>파일1</th>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <th>파일2</th>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <th>파일3</th>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <th>파일4</th>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <th>파일5</th>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                            <tr>
                                <th>파일6</th>
                                <td>
                                    <input type="file">
                                </td>
                            </tr>
                        </table>
                        <div class="btn_menu">
                            <button class="btnBold">삭제</button>
                            <button class="btnBold_w">작성하기</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <footer style="height:250px;background-color:#e1e1e1;margin-top:50px;"></footer>
    <script>
        $(function () {
            var editor = new FroalaEditor('#froala', {
                heightMin: 440,
                heightMax: 800
            })
            $("#color").on("change",function(){
                if($(this).prop("checked")==true){
                    $(".optionStyle").css("display","block");
                    $(".sizeChk").css("display","inline-block");
                }else{
                    $(".optionStyle").css("display","none");
                    $(".sizeChk").css("display","none");
                }
            });
            $("#size").on("change",function(){
                if($(this).prop("checked")==true){
                    $(".color").css("display","none");
                    $(".size").css("display","table-row");
                    
                }else{
                    $(".color").css("display","table-row");
                    $(".size").css("display","none");
                    
                }
            });

            $(".colorAdd").on("click",function(){
                
                $(".optionStyle").append($(".colorTable").clone(true)[0]);
                $(".colorDel").on("click",function(){
                    $(this).parent().parent().parent().remove();
                });
            });
            $(".sizeAdd").on("click",function(){
                console.log($(this).parent().parent().find(".sizeTd").append($(".sizeTable").clone(true)[0]));
                $(".sizeDel").on("click",function(){
                    $(this).parent().parent().parent().remove();
                });
            });

        });
    </script>
</body>

</html>
